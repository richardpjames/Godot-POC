name: Build Godot POC Exe
on: push
jobs:
  Build-Executable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Godot
        run: |
          wget -v https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_mono_linux_x86_64.zip
          unzip Godot_v4.3-stable_mono_linux_x86_64.zip
      - name: Run Build
        run: |
          mkdir -v -p build/windows
          godot -v --export "Windows" ./build/windows/Godot-POC.exe
      - uses: actions/upload-artifact@v2
        with:
          name: windows
          path: build/windows
